<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hacker's Login â€” Responsive Brightness</title>
  <style>
    :root{
      --brightness: 0.85; /* default brightness (0.0 - 1.0) */
        --brightness: 1;

      --accent: #ffb347;
      --bg: #050505;
      --form-bg: rgba(77,45,20,0.92); /* brown-ish like reel */
    }

    *{box-sizing: border-box}
    html,body{
      height:100%;
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#000 0%, #0b0b0b 60%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
       filter: brightness(var(--brightness));
  transition: filter 0.6s ease-in-out; /* Smooth fade effect */ 
    }
    <p id="hintText" style="opacity:0; transition:opacity 0.4s; color:#ffb84d; text-align:center; margin-top:10px;">
  ðŸ’¡ Slide the lamp to increase brightness
</p>


    /* container that will receive brightness filter */
    .page {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 24px;
  gap: 18px;
  filter: brightness(var(--brightness));
  transition: filter 220ms linear;
  position: relative;
  z-index: 1;
}

    /* subtle floor shadow under form like reel */
    .stage {
  width: 100%;
  max-width: 900px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 18px;
  padding: 12px;
  position: relative;
  text-align: center;
}

    /* lamp block */
    .lamp-wrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      z-index:2;
      width:100%;
    }

    .lamp {
      position: relative;
      width:120px;
      height:70px;
      border-radius:50% 50% 10% 10%;
      background:#111;
      border-bottom:6px solid var(--accent);
      box-shadow: inset 0 -6px 12px rgba(0,0,0,0.6);
      display:flex;
      align-items:flex-end;
      justify-content:center;
      margin:0 auto;
    }
    .lamp::before{
      content:"";
      position:absolute;
      top:-82px;
      left:50%;
      transform:translateX(-50%);
      width:6px;
      height:82px;
      background:linear-gradient(#ffb347,#ff8c2a);
      border-radius:3px;
    }

    /* the light cone */
    .light-cone{
      position:absolute;
      top:100%;
      left:50%;
      transform:translateX(-50%);
      width:360px;
      height:260px;
      border-radius:50%;
      pointer-events:none;
      /* use radial gradient with variable alpha */
      background: radial-gradient(circle at 50% 20%,
        rgba(255,245,200,0.9) 0%,
        rgba(255,245,190,0.55) 20%,
        rgba(255,245,180,0.18) 38%,
        rgba(0,0,0,0) 70%);
      filter: blur(8px);
      mix-blend-mode: screen;
      transition: opacity 180ms linear, transform 300ms ease;
      z-index:0;
    }

    /* login card */
    .card {
      width: 320px;
      max-width: 94%;
      background: var(--form-bg);
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.7), 0 0 25px rgba(255,180,60,0.06);
      color:#fff;
      z-index:3;
      position:relative;
    }

    .card h2{
      margin:0 0 14px 0;
      text-align:center;
      color:var(--accent);
      font-size:1.25rem;
      letter-spacing:0.6px;
    }

    .field {
      margin-bottom:12px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .field label{ color:#ddd; font-size:0.86rem; }
    .field input{
      padding:11px 12px;
      border-radius:8px;
      border: none;
      background:#1a1a1a;
      color:#fff;
      font-size:0.95rem;
      outline:2px solid rgba(0,0,0,0.25);
    }
    .field input::placeholder{ color:#9a9a9a; }

    .login-btn{
      margin-top:8px;
      width:100%;
      padding:11px 12px;
      border-radius:10px;
      border:none;
      font-weight:700;
      cursor:pointer;
      background:var(--accent);
      color:#000;
      box-shadow: 0 6px 18px rgba(255,180,60,0.12);
      font-size:0.98rem;
    }
    .login-btn:active{ transform: translateY(1px); }

    /* brightness control (over lamp) */
    .brightness-box{
      display:flex;
      align-items:center;
      gap:10px;
      background: rgba(255,255,255,0.06);
      padding:8px 10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(4px);
      z-index:4;
      width: min(420px, 86%);
      justify-content:center;
    }
    .brightness-left{
      display:flex;
      align-items:center;
      gap:10px;
      width:100%;
      justify-content:center;
    }

    .brightness-icon{
      font-size:1.1rem;
    }

    /* range style */
    input[type="range"]{
      -webkit-appearance:none;
      appearance:none;
      width:60%;
      height:8px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,180,60,0.95), rgba(255,180,60,0.4));
      outline:none;
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none;
      appearance:none;
      width:18px;
      height:18px;
      border-radius:50%;
      background:#fff;
      border:3px solid var(--accent);
      box-shadow:0 2px 8px rgba(0,0,0,0.4);
    }
    input[type="range"]::-moz-range-thumb{
      width:18px;height:18px;border-radius:50%;background:#fff;border:3px solid var(--accent);
    }

    /* footer hint small on mobile */
    .hint { color:#bdbdbd; font-size:0.85rem; margin-top:6px; text-align:center; opacity:0.9 }

    /* responsive tweaks */
    @media (max-width:420px){
      .lamp{ width:92px; height:56px; }
      .light-cone{ width:300px; height:210px; }
      .card{ padding:20px; width:92%; }
      input[type="range"]{ width:68%; }
      .brightness-box{ padding:7px; gap:8px; }
    }

    /* when brightness is very low, reduce contrast of form to look dim */
    /* We'll use JS to set a dim class if needed - but keep CSS prepared */
    .dimmed .card{
      filter: saturate(0.95) contrast(0.9);
      opacity:0.55;
      transition: opacity 180ms linear, filter 180ms linear;
    }
    .dimmed .light-cone{
      opacity:0.4;
      transform: translateY(-6px) scale(0.95);
    }

    /* ensure clickable areas are visible on mobile (no cropping) */
    .page, .stage { padding-bottom:28px; padding-top:28px; }

  </style>
</head>
<body>
  <!-- The page container: we'll change --brightness on :root or on this element via JS -->
  <div class="page" id="page">
    <div class="stage">
      <div class="lamp-wrap" aria-hidden="true">
        <div class="lamp" role="img" aria-label="lamp">
          <div class="light-cone" id="lightCone"></div>
        </div>

        <!-- brightness control box (lamp-like position) -->
        <div class="brightness-box" id="brightnessBox" aria-label="brightness control">
          <div class="brightness-left">
            <span class="brightness-icon" aria-hidden="true">ðŸ”†</span>
           <input type="range" id="brightnessSlider" min="0.3" max="1.5" step="0.01" value="1">
            <span class="brightness-icon" aria-hidden="true">ðŸ’¡</span>
          </div>
        </div>
      </div>

      <!-- faint ellipse floor behind card (visual) -->
      <svg width="100%" height="120" viewBox="0 0 1000 120" preserveAspectRatio="none" style="position:relative; z-index:0; margin-top:-24px;">
        <defs>
          <radialGradient id="g" cx="50%" cy="10%" r="60%">
            <stop offset="0%" stop-color="rgba(255,240,200,0.18)"/>
            <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
          </radialGradient>
        </defs>
        <ellipse cx="500" cy="80" rx="420" ry="50" fill="url(#g)"></ellipse>
      </svg>

      <div class="card" id="card">
        <h2>Welcome</h2>

        <form id="loginForm" onsubmit="return handleLogin(event)">
          <div class="field">
            <label for="username">Username:</label>
            <input id="username" name="username" type="text" placeholder="Enter username" autocomplete="username" required>
          </div>

          <div class="field">
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Enter password" autocomplete="current-password" required>
          </div>

          <button class="login-btn" type="submit">LOGIN</button>
        </form>

        <div class="hint">Slide the lamp control to change screen brightness</div>
      </div>
    </div>
  </div>

  <script>
    // Elements
    const range = document.getElementById('brightness');
    const page = document.getElementById('page');
    const lightCone = document.getElementById('lightCone');

    // initialize : set CSS variable --brightness on root or page
    function setBrightnessValue(v){
      // v between 0.12 and 1.0 (we'll map the range input 12..100)
      const mapped = Math.max(0.12, Math.min(1, v));
      document.documentElement.style.setProperty('--brightness', mapped.toString());
      // adjust light cone opacity & transform for realistic feel
      const coneOpacity = 0.25 + (mapped * 0.9); // between ~0.37 and ~1.15
      lightCone.style.opacity = Math.min(coneOpacity, 1.0).toFixed(2);
      // if extremely dim, add a dimmed class to card for subtle fade
      if(mapped < 0.3){
        page.classList.add('dimmed');
      } else {
        page.classList.remove('dimmed');
      }
    }
    const slider = document.getElementById('brightnessSlider');
const hint = document.getElementById('hintText');

slider.addEventListener('input', () => {
  const val = parseFloat(slider.value);
  document.documentElement.style.setProperty('--brightness', val);
  hint.style.opacity = val < 0.35 ? 1 : 0; // dark hone par hint show
});

slider.addEventListener('change', () => {
  if (slider.value <= 0.2) {
    setTimeout(() => {
      slider.value = 0.4;
      document.documentElement.style.setProperty('--brightness', 0.4);
      hint.style.opacity = 0;
    }, 5000);
  }
});


    // map input range 12..100 to 0.12..1
    function inputToBrightness(v){
      return (v / 100);
    }

    // initial apply
    setBrightnessValue(inputToBrightness(range.value));

    range.addEventListener('input', (e) => {
      const v = inputToBrightness(e.target.value);
      setBrightnessValue(v);
    });

    // simple login handler
    function handleLogin(e){
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      // small feedback - you can replace with real auth later
      alert('Welcome, ' + (user || 'User') + '!');
      return false;
    }

    // Accessibility: ensure range is large enough on mobile when touched
    // (No additional code required; CSS thumb is large)
  </script>
</body>
</html>
