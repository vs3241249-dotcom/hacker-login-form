<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hacker's Login â€” Responsive Brightness</title>
  <style>
    :root{ --brightness: 0.85; --accent: #ffb347; --form-bg: rgba(77,45,20,0.92); }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Poppins,system-ui,Roboto,Arial;background:linear-gradient(180deg,#000,#0b0b0b);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}

    /* Page container (centered) */
    .page{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      padding:24px;
      gap:18px;
      filter: brightness(var(--brightness));
      transition: filter 0.6s ease-in-out;
      position:relative;
      z-index:1;
      text-align:center;
    }

    .stage{ width:100%; max-width:900px; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:18px; padding:12px; position:relative; }

    .lamp-wrap{ display:flex; flex-direction:column; align-items:center; gap:10px; z-index:3; width:100%; }

    .lamp{ position:relative; width:120px; height:70px; border-radius:50% 50% 10% 10%; background:#111; border-bottom:6px solid var(--accent); box-shadow:inset 0 -6px 12px rgba(0,0,0,0.6); display:flex; align-items:flex-end; justify-content:center; margin:0 auto; }
    .lamp::before{ content:""; position:absolute; top:-82px; left:50%; transform:translateX(-50%); width:6px; height:82px; background:linear-gradient(#ffb347,#ff8c2a); border-radius:3px; }

    .light-cone{
      position:absolute;
      top:100%;
      left:50%;
      transform:translateX(-50%);
      width:400px;
      height:280px;
      border-radius:50%;
      pointer-events:none;
      background: radial-gradient(circle at 50% 20%,
        rgba(255,245,200,0.95) 0%,
        rgba(255,245,190,0.55) 25%,
        rgba(255,245,180,0.18) 45%,
        rgba(0,0,0,0) 75%);
      filter: blur(10px);
      mix-blend-mode: screen;
      transition: opacity 240ms linear, transform 240ms linear;
      z-index:2;
      opacity:0.95;
    }

    .brightness-box{ display:flex; align-items:center; gap:10px; background: rgba(255,255,255,0.06); padding:8px 10px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); backdrop-filter: blur(4px); z-index:4; width: min(420px,86%); justify-content:center; }

    input[type="range"]{ -webkit-appearance:none; appearance:none; width:60%; height:8px; border-radius:999px; background: linear-gradient(90deg, rgba(255,180,60,0.95), rgba(255,180,60,0.4)); outline:none; }
    input[type="range"]::-webkit-slider-thumb{ -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:3px solid var(--accent); box-shadow:0 2px 8px rgba(0,0,0,0.4); }
    input[type="range"]::-moz-range-thumb{ width:18px;height:18px;border-radius:50%;background:#fff;border:3px solid var(--accent); }

    .card{ width:320px; max-width:94%; background:var(--form-bg); border-radius:12px; padding:28px; box-shadow:0 12px 40px rgba(0,0,0,0.7), 0 0 25px rgba(255,180,60,0.06); color:#fff; z-index:3; position:relative; margin:0 auto; }
    .card h2{ margin:0 0 14px 0; color:var(--accent); font-size:1.25rem; letter-spacing:0.6px; text-align:center; }
    .field{ margin-bottom:12px; display:flex; flex-direction:column; gap:6px; text-align:left; }
    .field label{ color:#ddd; font-size:0.86rem; }
    .field input{ padding:11px 12px; border-radius:8px; border:none; background:#1a1a1a; color:#fff; font-size:0.95rem; outline:2px solid rgba(0,0,0,0.25); }
    .field input::placeholder{ color:#9a9a9a; }
    .login-btn{ margin-top:8px; width:100%; padding:11px 12px; border-radius:10px; border:none; font-weight:700; cursor:pointer; background:var(--accent); color:#000; box-shadow:0 6px 18px rgba(255,180,60,0.12); font-size:0.98rem; }
    .hint{ color:#bdbdbd; font-size:0.85rem; margin-top:8px; text-align:center; opacity:0.9; }

    /* dimmed style if brightness very low */
    .dimmed .card{ opacity:0.55; filter:saturate(0.95) contrast(0.9); transition:opacity 180ms linear; }
    .dimmed .light-cone{ opacity:0.45; transform:translateY(-6px) scale(0.95); }

    /* small devices */
    @media (max-width:420px){
      .lamp{ width:92px; height:56px; }
      .light-cone{ width:300px; height:210px; }
      .card{ padding:20px; width:92%; }
      input[type="range"]{ width:68%; }
      .brightness-box{ padding:7px; gap:8px; }
    }
  </style>
</head>
<body>
  <div class="page" id="page">
    <div class="stage">
      <div class="lamp-wrap" aria-hidden="true">
        <div class="lamp" role="img" aria-label="lamp">
          <div class="light-cone" id="lightCone"></div>
        </div>

        <div class="brightness-box" id="brightnessBox" aria-label="brightness control">
          <div style="display:flex;align-items:center;gap:10px;width:100%;justify-content:center;">
            <span style="font-size:1.1rem">ðŸ”†</span>
            <input type="range" id="brightnessSlider" min="30" max="100" value="85" step="1" aria-label="Adjust brightness">
            <span style="font-size:1.1rem">ðŸ’¡</span>
          </div>
        </div>
      </div>

      <!-- decorative ellipse -->
      <svg width="100%" height="120" viewBox="0 0 1000 120" preserveAspectRatio="none" style="position:relative; z-index:0; margin-top:-24px;">
        <defs><radialGradient id="g" cx="50%" cy="10%" r="60%"><stop offset="0%" stop-color="rgba(255,240,200,0.18)"/><stop offset="60%" stop-color="rgba(0,0,0,0)"/></radialGradient></defs>
        <ellipse cx="500" cy="80" rx="420" ry="50" fill="url(#g)"></ellipse>
      </svg>

      <div class="card" id="card">
        <h2>Welcome</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
          <div class="field"><label for="username">Username:</label><input id="username" name="username" type="text" placeholder="Enter username" autocomplete="username" required></div>
          <div class="field"><label for="password">Password:</label><input id="password" name="password" type="password" placeholder="Enter password" autocomplete="current-password" required></div>
          <button class="login-btn" type="submit">LOGIN</button>
        </form>
        <div class="hint" id="hintText" style="opacity:0; transition:opacity 0.35s;">ðŸ’¡ Slide the lamp to increase brightness</div>
      </div>
    </div>
  </div>

  <script>
    // Elements
    const slider = document.getElementById('brightnessSlider');
    const page = document.getElementById('page');
    const lightCone = document.getElementById('lightCone');
    const hint = document.getElementById('hintText');

    // Apply brightness (slider range 30..100 -> map to 0.30..1.0)
    function setBrightnessFromSlider(val){
      const mapped = Math.max(0.3, Math.min(1, parseFloat(val / 100)));
      document.documentElement.style.setProperty('--brightness', mapped);
      // light cone intensity
      const coneOpacity = 0.35 + mapped * 0.8;
      lightCone.style.opacity = Math.min(coneOpacity, 1).toFixed(2);
      // hint show if very dim
      hint.style.opacity = mapped < 0.35 ? 1 : 0;
      // dim class
      if(mapped < 0.35) page.classList.add('dimmed'); else page.classList.remove('dimmed');
    }

    // init
    setBrightnessFromSlider(slider.value);

    slider.addEventListener('input', e => setBrightnessFromSlider(e.target.value));

    // safety: if user releases slider on extremely low value, restore a bit after 5s
    slider.addEventListener('change', () => {
      const v = parseFloat(slider.value);
      if(v < 25){
        setTimeout(()=>{
          slider.value = 40;
          setBrightnessFromSlider(slider.value);
        }, 5000);
      }
    });

    function handleLogin(e){
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      alert('Welcome, ' + (user || 'User') + '!');
      return false;
    }
  </script>
</body>
</html>
